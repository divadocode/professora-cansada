<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Professora Cansada Login</title>
</head>
<body>
    <main class="container">
        <form action="{{ url_for('login') }}" method="post">
            <img src="{{ url_for('static', filename='img/diva.png') }}" alt="By Diva do Code" class="logo">

            <div class="miolo">
                <img src="{{ url_for('static', filename='img/tema.png') }}" alt="Professora Cansada" class="titulo">
            
                <p class="input-label">Digite seu login:</p>
                <div class="input-box">
                    <input type="text" name="login" required>

                </div>
            
                <p class="input-label">Digite sua senha:</p>
                <div class="input-box">
                    <input type="password" name="senha" required>

                </div>
            
                <button type="submit" class="botao-entrar">Entrar</button>
            </div>
            
            <img src="{{ url_for('static', filename='img/simples.png') }}" alt="Um sistema simples, feito por quem sabe como Ã© cansativo." class="frase-final">
        </form>
    </main>
</body>
</html>
