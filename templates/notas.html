<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notas.css') }}">
    <title>Professora Cansada Notas</title>
</head>
<body>
    <main class="container">
        <!-- FormulÃ¡rio envia dados via POST para a rota /notas -->
        <form method="POST" action="{{ url_for('notas') }}">
            <img src="{{ url_for('static', filename='img/diva.png') }}" alt="By Diva do Code" class="logo">

            <div class="miolo">
                <img src="{{ url_for('static', filename='img/tema2.png') }}" alt="Notas" class="titulo">

                <!-- Turma agora digitada -->
                <div class="campo">
                    <label for="turma">Turma:</label>
                    <input type="text" id="turma" name="turma" required>
                </div>

                <div class="campo">
                    <label for="nome">Nome do aluno:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="campo">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" name="nota" step="0.1" min="0" max="10" required>
                </div>

                <button type="submit" class="botao-salvar">Salvar</button>
            </div>
        </form>
    </main>
</body>
</html>
